
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Coming Soon</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <main>
    <div class="logo">
      <img src="https://blog.replit.com/images/logo.svg" alt="Logo">
    </div>
    <h1>Coming Soon</h1>
    <p>We're launching something awesome</p>
    
    <div class="countdown">
      <div class="countdown-item">
        <div class="flip-card" data-days>
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <span>Days</span>
      </div>
      <div class="countdown-item">
        <div class="flip-card" data-hours>
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <span>Hours</span>
      </div>
      <div class="countdown-item">
        <div class="flip-card" data-minutes>
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <span>Minutes</span>
      </div>
      <div class="countdown-item">
        <div class="flip-card" data-seconds>
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <span>Seconds</span>
      </div>
    </div>
  </main>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    <a href="mailto:your@email.com" class="social-icon"><i class="fas fa-envelope"></i></a>
    <a href="https://wa.me/1234567890" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
